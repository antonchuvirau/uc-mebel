<!DOCTYPE html>
<html lang="ru">

<head>
    <title>UC Mebel - Catalog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="" sizes="16x16">
    <link rel="icon" type="image/png" href="" sizes="32x32">
    <link rel="icon" type="image/png" href="" sizes="96x96">
    <link rel="apple-touch-icon" sizes="152x152" href="">
    <!-- favicon -->
    <!-- temporary -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- temporary -->
    <link href="css/application.css" rel="stylesheet">
</head>

<body>
    <!-- BEGIN header -->
    <!-- END header -->
    <!-- BEGIN main -->
    <main role="main" class="main">
        <div class="catalog-template">
            <div class="container top-offset-180">
                <div class="row">
                    <div class="col-12 col-lg-3 catalog-template__col">
                        <h1 class="d-lg-none catalog-template__title">Вся мебель</h1>
                        <aside class="catalog-sidebar catalog-template__sidebar">
                            <ul class="list catalog-navigation catalog-sidebar__navigation">
                                <li class="catalog-navigation__item"><a href="#" class="catalog-navigation__link catalog-navigation__link_active">Вся мебель</a></li>
                                <li class="catalog-navigation__item"><a href="#" class="catalog-navigation__link">Гербарий</a></li>
                                <li class="catalog-navigation__item"><a href="#" class="catalog-navigation__link">Для детского сада</a></li>
                                <li class="catalog-navigation__item"><a href="#" class="catalog-navigation__link">Другая игровая мебель</a></li>
                                <li class="catalog-navigation__item"><a href="#" class="catalog-navigation__link">Кукольные домики</a></li>
                                <li class="catalog-navigation__item"><a href="#" class="catalog-navigation__link">Кухни</a></li>
                                <li class="catalog-navigation__item"><a href="#" class="catalog-navigation__link">Магазины</a></li>
                                <li class="catalog-navigation__item"><a href="#" class="catalog-navigation__link">Мастерские</a></li>
                                <li class="catalog-navigation__item"><a href="#" class="catalog-navigation__link">Медицинские уголки</a></li>
                                <li class="catalog-navigation__item"><a href="#" class="catalog-navigation__link">Парикмахерские</a></li>
                                <li class="catalog-navigation__item"><a href="#" class="catalog-navigation__link">Парковки</a></li>
                            </ul>
                            <div class="catalog-filter catalog-sidebar__filter">
                                <form class="filter-form catalog-filter__form">
                                    <div class="filter-form__section">
                                        <p class="filter-form__section-title">Цена</p>
                                        <div class="filter-form__section-box">
                                            <div class="range-slider filter-form__range-slider">
                                                <header class="range-slider__header">
                                                    <div class="range-slider__manual-input">
                                                        от<input type="text" placeholder="30" name="range-slider-from-value">
                                                    </div>
                                                    <div class="range-slider__manual-input">
                                                        до<input type="text" placeholder="1000" name="range-slider-to-value">
                                                    </div>
                                                </header>
                                                <div class="range-slider__box"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="filter-form__section">
                                        <p class="filter-form__section-title">Материал</p>
                                        <div class="filter-form__section-box">
                                            <label class="filter-checkbox filter-form__section-checkbox">
                                                <input type="checkbox" name="0" class="filter-checkbox__input">
                                                <span class="filter-checkbox__name">алюминий</span>
                                            </label>
                                            <label class="filter-checkbox filter-form__section-checkbox">
                                                <input type="checkbox" name="1" class="filter-checkbox__input">
                                                <span class="filter-checkbox__name">дерево</span>
                                            </label>
                                            <label class="filter-checkbox filter-form__section-checkbox">
                                                <input type="checkbox" name="2" class="filter-checkbox__input">
                                                <span class="filter-checkbox__name">дерево, металл</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="filter-form__section">
                                        <p class="filter-form__section-title">Размер</p>
                                        <div class="filter-form__section-box">
                                            <label class="filter-checkbox filter-form__section-checkbox">
                                                <input type="checkbox" name="3" class="filter-checkbox__input">
                                                <span class="filter-checkbox__name">размер 1</span>
                                            </label>
                                            <label class="filter-checkbox filter-form__section-checkbox">
                                                <input type="checkbox" name="4" class="filter-checkbox__input">
                                                <span class="filter-checkbox__name">размер 2</span>
                                            </label>
                                            <label class="filter-checkbox filter-form__section-checkbox">
                                                <input type="checkbox" name="5" class="filter-checkbox__input">
                                                <span class="filter-checkbox__name">размер 3</span>
                                            </label>
                                        </div>
                                    </div>
                                    <footer class="filter-form__footer">
                                        <button type="button" class="button filter-form__submit-button">Показать</button>
                                        <button type="reset" class="filter-form__reset-button">Очистить фильтр</button>
                                    </footer>
                                </form>
                            </div>
                        </aside>
                    </div>
                    <div class="col-12 col-lg-9 catalog-template__col"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- END main -->
    <!-- BEGIN footer -->
    <!-- END footer -->
    <!-- BEGIN modal -->
    <div class="modal"></div>
    <!-- END modal -->
    <!-- BEGIN scripts -->
    <script src="js/application.js"></script>
    <!-- END scripts -->
</body>

</html>
